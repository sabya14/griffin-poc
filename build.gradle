plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation group: 'org.apache.spark', name: 'spark-core_2.12', version: '3.0.1'
    implementation group: 'org.apache.spark', name: 'spark-sql_2.12', version: '3.0.1'


    compileOnly 'org.projectlombok:lombok:1.18.10'

    testImplementation group: 'com.github.mrpowers', name: 'spark-fast-tests_2.12', version: '1.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'

    testCompile 'com.holdenkarau:spark-testing-base_2.11:2.3.1_0.10.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.1.0'
    testCompile 'org.projectlombok:lombok:1.18.10'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.2.0"

    annotationProcessor 'org.projectlombok:lombok:1.18.10'
}